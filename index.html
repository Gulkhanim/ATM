<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
   
    <title>ATM</title>
    <script src="./atm.js" defer></script>
</head>
<body class="bg-blue" style="background-color: rgb(173, 173, 241);" >
    
    <main class="container p-5 d-flex justify-content-center">

        <div>
<!-- ATM info header  -->

    <div class="card">
        <div class="card-body">
          <h5 class="card-title h1 text-primary text-center">Hira Bank</h5>
          <p class="card-text text-success-emphasis text-center" style="font-weight: 500;" >Online  payment.</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>

<!-- ATM input  -->

      <div class="my-3 d-flex align-item-center">
        <input type="email"  class="form-control "  style="margin-right: 8px;" id="atmInput" placeholder="money"/>

        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-success " id="atmAddButton">Add</button>
        <button type="button" class="btn btn-primary "id="atmDeleteButton" >CashBack</button>
          <!-- <button type="button" class="btn btn-primary "id="atmShowButton" >Show</button> -->
          <div></div>
        </div>

        
      </div>

      <!-- atm card  -->
<div class="d-flex justify-content-center">
      <div class="card text-center mb-3 " style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Total</h5>
          <br/>
          <p class="card-text" id="atmTotal" ></p>
          <p class="card-text" id="atmRemove" ></p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
      
    </main>
</body> 
</html>
